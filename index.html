<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Layered Birthday Cake with Candles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cake">
        <div class="layer top-layer"></div>
        <div class="layer middle-layer"></div>
        <div class="layer bottom-layer"></div>
        <div class="plate"></div>
        <p class="wishes">
            Happy Birthday! 🎂 <br/>
            My best wishes for you!  🎉

        </p>
        <video controls id="video"  autoplay>
            <source src="cake.mp4" type="video/mp4">
        </video>
        <p id="clue" class="clue hidden">
          Blow the Candles! 🕯  ️
        </p>
        <div class="candles-container" id="candles-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
